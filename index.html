<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Relat贸rios</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #0f0f11;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #1a1a1d;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 450px;
        box-shadow: 0 0 20px #6a0dad;
    }
    h1 {
        text-align: center;
        color: #b784f7;
        margin-bottom: 20px;
    }
    input, textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: 2px solid #3a0ca3;
        background-color: #2d2d32;
        color: #fff;
        font-size: 14px;
        outline: none;
    }
    input:focus, textarea:focus {
        border-color: #7209b7;
    }
    button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        background-color: #6a0dad;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: #9d4edd;
    }
</style>
</head>
<body>
<div class="container">
    <h1> Sistema de Relat贸rios</h1>
    <input type="text" id="nome" placeholder="Nome do Funcion谩rio">
    <input type="text" id="titulo" placeholder="T铆tulo do Relat贸rio">
    <input type="number" id="vendas" placeholder="Total de Vendas (R$)" step="0.01">
    <textarea id="texto" rows="5" placeholder="Texto do Relat贸rio"></textarea>
    <button onclick="enviarRelatorio()">Enviar Relat贸rio</button>
</div>

<script>
function enviarRelatorio() {
    const nome = document.getElementById('nome').value.trim();
    const titulo = document.getElementById('titulo').value.trim();
    const vendas = parseFloat(document.getElementById('vendas').value);
    const texto = document.getElementById('texto').value.trim();

    if (!nome || !titulo || !texto || isNaN(vendas)) {
        alert('Preencha todos os campos corretamente!');
        return;
    }

    const taxa = (vendas * 0.10).toFixed(2);
    const horario = new Date().toLocaleString('pt-BR');

    // Mensagem formatada para Discord
    const payload = {
        content: ` **NOVO RELATRIO**
 **Funcion谩rio:** ${nome}
 **Hor谩rio:** ${horario}
 **T铆tulo:** ${titulo}

 **Relat贸rio:**
${texto}

 **Vendas do dia:** R$ ${vendas.toFixed(2)}
 **10% do dono:** R$ ${taxa}`
    };

    // Substitua pelo seu Webhook do Discord
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1442989608148271274/HNfiH0cSWR9AFZ5QdCcF9SINECrh7UWtffZoulmpWGdkb45d6QZ2G_41PawBBIjLxgQJ";

    fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    })
    .then(response => {
        if (response.ok) {
            alert("Relat贸rio enviado com sucesso!");
            document.getElementById('nome').value = '';
            document.getElementById('titulo').value = '';
            document.getElementById('vendas').value = '';
            document.getElementById('texto').value = '';
        } else {
            alert("Erro ao enviar relat贸rio!");
        }
    })
    .catch(err => {
        alert("Erro ao enviar relat贸rio: " + err);
    });
}
</script>
</body>
</html>
